<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Victor's Profile</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome for Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <!-- Google Fonts - Futura-like font -->
  <link href="https://fonts.googleapis.com/css2?family=Parkinsans:wght@300..800&display=swap" rel="stylesheet">
  <style>
    /* General Styles */
    body {
      margin: 0;
      padding: 0;
      overflow: hidden; /* Prevents vertical scrollbar */
      font-family: 'Parkinsans', sans-serif;
      color: #ccd6f6; /* Light grayish-blue */
    }

    /* Scrolling Background */
    .scrolling-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 300%; /* Increase width to match the longer image */
      height: 100vh; /* Full viewport height */
      background-image: url('images/Card.png');
      background-size: auto 100%; /* Scale height to fit screen */
      background-repeat: repeat-x; /* Repeat horizontally */
      z-index: -1; /* Place behind other content */
    }

    /* Profile Card */
    .profile-card {
      margin-top: 50px;
      padding: 40px 30px;
      border-radius: 15px;
      background: linear-gradient(145deg, #112240, #0a192f); /* Gradient for depth */
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3); /* Subtle shadow */
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
      border: none;
      position: relative; /* Ensures card stays above the background */
      z-index: 1; /* Places card above the scrolling background */
    }

    /* Profile Picture */
    .profile-picture {
      width: 120px;
      height: 120px;
      border-radius: 50%; /* Circle frame */
      object-fit: cover; /* Ensures the image fits perfectly */
      margin-bottom: 20px; /* Space between image and text */
    }

    /* Profile Info */
    .profile-info {
      text-align: center; /* Center-align everything */
    }
    .profile-info h1 {
      font-size: 2.5rem;
      font-weight: 700;
      color: #64ffda; /* Bright teal for the name */
      letter-spacing: 2px; /* Adds a modern touch */
      margin-bottom: 5px;
    }
    .profile-info h2 {
      font-size: 1.5rem;
      font-weight: 700;
      color: #64ffda; /* Bright teal for the name */
      letter-spacing: 2px; /* Adds a modern touch */
      margin-bottom: 5px;
    }
    .profile-info p {
      font-size: 1.2rem;
      font-weight: 500;
      color: #8892b0; /* Lighter gray for the role */
      margin-bottom: 10px;
    }

    /* Contact Links */
    .contact-links {
      display: flex;
      flex-wrap: wrap; /* Allow wrapping on smaller screens */
      justify-content: center; /* Center-align links */
      gap: 20px; /* Space between links */
      margin-top: 10px;
    }
    .contact-link {
      display: flex; /* Group icon and text together */
      align-items: center; /* Align icon and text vertically */
      gap: 5px; /* Space between icon and text */
      text-decoration: none;
      color: #64ffda; /* Bright teal for links */
      font-size: 1rem;
      transition: none; /* No hover effects */
    }

    /* Stack Icons */
    .stack-icons {
      display: flex;
      justify-content: center; /* Center-align icons horizontally */
      align-items: center; /* Align icons vertically */
      gap: 20px; /* Space between icons */
      margin-top: 20px;
    }
    .stack-icons i {
      font-size: 2.5rem; /* Font Awesome icon size */
      width: 40px; /* Match width with PNGs */
      height: 40px; /* Match height with PNGs */
      display: flex;
      align-items: center;
      justify-content: center;
      color: #64ffda; /* Bright teal for Font Awesome icons */
    }
    .stack-icons img {
      width: 40px; /* Fixed size for PNGs */
      height: 40px; /* Fixed size for PNGs */
      object-fit: contain; /* Ensures PNGs fit within the box */
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .profile-card {
        padding: 30px 20px;
        max-width: 600px; /* Adjust card width for smaller screens */
      }
      .profile-card h1 {
        font-size: 2rem;
      }
      .profile-card h2 {
        font-size: 1.5rem;
      }
      .profile-card p {
        font-size: 1rem;
      }
      .stack-icons i,
      .stack-icons img {
        width: 30px; /* Smaller size for smaller screens */
        height: 30px;
        font-size: 2rem; /* Adjust Font Awesome icon size for smaller screens */
      }
      .contact-link {
        flex-direction: row; /* Keep icon and text side-by-side */
        gap: 5px; /* Maintain spacing */
        font-size: 0.9rem; /* Reduce font size for better fit */
      }
    }
  </style>
</head>
<body>
  <!-- Scrolling Background -->
  <div class="scrolling-background"></div>

  <!-- Profile Card -->
  <div class="container text-center">
    <div class="profile-card">
      <div class="profile-info">
        <img src="images/pic04.jpg" alt="Profile Picture" class="profile-picture">
        <h1>Victor Chua</h1>
        <h2>蔡旻錞</h2>
        <p class="lead">Analytics & Engineering</p>
        <div class="contact-links">
          <a href="tel:+60126631797" class="contact-link">
            <i class="fa-solid fa-phone"></i> Contact
          </a>
          <a href="mailto:chua.vctr@gmail.com" class="contact-link">
            <i class="fas fa-envelope"></i> chua.vctr@gmail.com
          </a>
          <a href="https://www.linkedin.com/in/victor-chuaa/" target="_blank" class="contact-link">
            <i class="fab fa-linkedin"></i> LinkedIn
          </a>
          <a href="https://medium.com/@chua.vctr" class="contact-link">
            <i class="fa-brands fa-medium"></i> Medium
          </a>
        </div>
      </div>
      <hr>
      <div class="stack-icons mt-4">
        <i class="fab fa-aws" title="AWS"></i>
        <img src="images/azure.png" alt="Azure" title="Azure">
        <img src="images/dbx.png" alt="Databricks" title="Databricks">
        <img src="images/talend.png" alt="Talend" title="Talend">
      </div>
    </div>
  </div>

  <!-- JavaScript for Consistent Scrolling -->
  <script>
    // Select the scrolling background element
    const background = document.querySelector('.scrolling-background');

    // Set the scroll speed (pixels per second)
    const scrollSpeed = 10; // Adjust this value to control the speed

    // Initialize the background position
    let position = 0;

    // Animation loop
    function animateBackground() {
      // Calculate the distance to move based on time elapsed
      const now = performance.now(); // Get current timestamp
      const delta = (now / 1000) * scrollSpeed; // Convert to seconds and scale by speed

      // Update the background position
      position = delta % (window.innerWidth * 3); // Ensure smooth looping based on screen width
      background.style.backgroundPosition = `-${position}px 0`;

      // Request the next frame
      requestAnimationFrame(animateBackground);
    }

    // Start the animation
    animateBackground();
  </script>
</body>
</html>
